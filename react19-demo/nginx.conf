# Nginx 配置 - SPA 应用
# 使用方式：
# 1. Docker 部署时复制到容器
# 2. 服务器部署时复制到 /etc/nginx/conf.d/ 目录

server {
    listen 80;
    server_name localhost;  # 修改为实际域名
    root /usr/share/nginx/html;  # 修改为实际部署路径
    index index.html;

    # Gzip 压缩（如果已有预压缩文件，优先使用）
    gzip_static on;
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/xml
        application/manifest+json
        image/svg+xml
        application/wasm;

    # Brotli 压缩（需要安装 ngx_brotli 模块）
    # brotli_static on;
    # brotli on;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml;

    # SPA 路由支持 - 所有路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存策略
    # JS/CSS 文件带 hash，长期缓存
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 图片/字体缓存
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # index.html 不缓存（确保更新及时生效）
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # API 代理（根据实际后端地址修改）
    # location /api/ {
    #     proxy_pass http://backend-server:8080/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
}
